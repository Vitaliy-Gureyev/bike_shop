    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="header-logo-container">
            <div class="header-logo">
                <img src="./images/logo.svg" alt="">
            </div>
        </div>
        <div class="header-search-bar">
            <div class="search-container">
                <form action="#">
                    <input class="search-input" type="text" placeholder="Search.." name="search">
                    <button type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
                </form>
            </div>
            <div class="auth-container">
                <div class="auth">
                    <a href="register_page.html">Sign In</a>
                </div>
            </div>
        </div>
    </header>
    <div class="maine-container">
        <nav class="side-bar">
            <div class="nav-bar">
                <ul class="nav-list">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>

                    <li>
                        <a href="contact_page.html" class="active">Contact page</a>
                    </li>
                </ul>
            </div>
            <div class="calendar-container">
            </div>
        </nav>
        <div class="contact-page-container">
            <form action="#" class="contact-forms">
                <lable for="fname">First Name</lable>
                <input type="text" id="fname" name="firstname" placeholder="Your name..">

                <lable for="lname">Last Name</lable>
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">

                <lable for="subject">Subject</lable>
                <textarea class="subject-text-area" id="subject" name="subject" placeholder="Write something.."></textarea>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
    <footer>
        <ul class="social-networks-container">
            <li class="social-network">
                <a href="#">
                    <i class="fab fa-instagram"></i>
                </a>
            </li>
            <li class="social-network">
                <a href="#">
                    <i class="fab fa-facebook-square"></i>
                </a>
            </li>
            <li class="social-network">
                <a href="#">
                    <i class="fab fa-twitter"></i>
                </a>
            </li>
            <li class="social-network">
                <a href="#">
                    <i class="fab fa-linkedin"></i>
                </a>
            </li>
        </ul>
